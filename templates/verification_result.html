<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #333;
        }
        .verified {
            color: #4CAF50;
        }
        .not-verified {
            color: #FF5722;
        }
    </style>
</head>
<body>
    <div>
        {% if verified %}
            <p class="verified">Serial key is verified.</p>
        {% else %}
            <p class="not-verified">Serial key is not verified.</p>
        {% endif %}
    </div>
</body>
</html>
