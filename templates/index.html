<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #verificationResult {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/verifySerialKey" method="POST">
        <label for="serialKey">Enter Serial Key:</label>
        <input type="text" id="serialKey" name="key" required>
        <button type="submit">Verify</button>
        <p id="verificationResult">
            {% if verification_result is defined %}
                {% if verification_result %}
                    Serial key is valid.
                {% else %}
                    Serial key is not valid.
                {% endif %}
            {% endif %}
        </p>
    </form>
</body>
</html>
